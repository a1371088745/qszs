<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("/image/login_bg.png");
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="login-div">
    <h1>登录</h1>
    <span id="s" style="color:red"></span>
    <form id="login-form" action="/anon/login" method = "post">
        <div class="login-form-item">
            <input id="tel" name="tel" placeholder="电话用户名"  required="true">
        </div>
        <div class="login-form-item">
            <input id="password" name="password" type="password" placeholder="密码"  required="true">
        </div>
        <button class="btn-login" type="submit">登录</button>
        <br>
        <button type="button" class="layui-btn" id="zc">注册</button>
    </form>
</div>
<script type="text/javascript" src="/js/jquery-1.12.4.js"></script>
<script src="/layui/layui.all.js"></script>
<script type="text/javascript">
    layui.use(['layer','form'],function (){
        //注册点击事件 提交表单		绑定父子窗口
        $("#zc").click(function(){
            layer.open({
                type: 2,
                area: ['500px', '300px'],
                content: "/anon/toRegister",
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);//绑定父子之间的关系，用于数据传递，缺少则无法传递
                }
            });
        })
    });

</script>
</body>
</html>
